type Book {
	id: ID!
	title: String!
	author: String!
	createdAt: String!
	isFavorite: Boolean!
}

enum BookFilter {
	ALL
	RECENT
	FAVORITE
}

type Query {
	books(filter: BookFilter): [Book!]!
}

input AddBookInput {
	title: String!
	author: String!
}

type Mutation {
	addBook(input: AddBookInput!): Book!
	toggleFavorite(id: ID!): Book!
}
